<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>What to eat for lunch?</title>
<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
    }
    #container {
        text-align: center; /* Ensures text is centered within the container */
    }
    #restaurant {
        margin-top: 20px;
        font-size: 24px;
        color: #333;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
        margin-top: 20px; /* Ensures the button is below the image */
    }
    button:hover {
        background-color: #0056b3;
    }
    img {
        display: block;
        margin: 0 auto;
    }
</style>
<script>
function randomizeRestaurant() {
    const restaurants = [
        "Charlet Bar-B-Q", "Calient-Eh Gril Mexicain", "Soba Sushi", "Zouki's",
        "MeiWei Dumpling", "NextDoor Pub & Grill", "The Secret Place", "Kojax Souflaki",
        "Pizzeria Bros NDG", "Caribbean Food Factory", "A&W",
        "PFK", "Subway", "McDonald's", "Dagwoods"
    ];

    const messages = [
        "Guess what? Your lunch spot today is <restaurant>!",
        "Yay! It's <restaurant> for lunch! Enjoy!",
        "We've picked <restaurant> for your lunch—hope you love it!",
        "How about <restaurant> for lunch? Sound good?",
        "Get ready to enjoy your lunch at <restaurant>!",
        "<restaurant> is on the menu for lunch today! Enjoy!",
        "Hope you're in the mood for <restaurant>, because that's where you're headed for lunch!",
        "Your lunch adventure today leads you to <restaurant>!",
        "<restaurant> awaits you for lunch! Bon appétit!",
        "Lunch at <restaurant>? Yes, please! Enjoy!"
    ];

    let delay = 10; // Start with 0.01 seconds
    const maxDelay = 200; // Maximum delay of 0.2 seconds

    const updateRestaurant = () => {
        if (delay < maxDelay) {
            delay += 2; // Gradually increase the delay
        } else {
            clearInterval(intervalId); // Stop the interval once max delay is reached
            const chosenRestaurant = restaurants[Math.floor(Math.random() * restaurants.length)];
            const chosenMessage = messages[Math.floor(Math.random() * messages.length)].replace("<restaurant>", `<span style="color: green;">${chosenRestaurant}</span>`);
            document.getElementById("restaurant").innerHTML = chosenMessage;
            return;
        }
        document.getElementById("restaurant").innerHTML = restaurants[Math.floor(Math.random() * restaurants.length)];
        setTimeout(updateRestaurant, delay); // Recursively call with new delay
    };

    const intervalId = setTimeout(updateRestaurant, delay);
}
</script>
</head>
<body>
<div id="container">
    <img src="/WhatToEatForLunch_Title.png" alt="What to eat for lunch?" style="max-width: 100%; height: auto;">
    <button onclick="randomizeRestaurant()">Choose for me</button>
    <div id="restaurant"></div>
</div>
</body>
</html>
